<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script type="text/javascript">
      $('document').ready(function(){
        app.init();
      });
    </script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <form class="" action="index.html" method="post">
        <input id="data" type="text" name="" value="">
      </form>
      <button id="send" type="button" name="sendMessage">Send Message</button>
      <button id="clear"type="button" name="clearMessage">Clear Messages</button>
      <select id="roomSelect" name="">
        <option value="null"></option>
        <option value="New Room">New Room</option>
      </select>
    </div>
    <div id="chats"></div>
  </body>
</html>
